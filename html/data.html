<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Generator</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="page">
    <header class="banner">
        <div class="header">
            <h1>Palette Generator</h1>
            <h2 id="subheading">Data</h2>
        </div>
        <nav>
            <ul class='navBar'>
                <span class="menu">Menu</span>
                <div class="navList">
                    <li><a href="intro.html">Home</a></li>
                    <li><a href="data.html">Data</a></li>
                </div>
            </ul>
        </nav>
    </header>

    <main class="pageContent">
        <form action="#" method="post" id="inputInfo">
    
            <!-- Palette Number Composition Selection -->
            <label for =“gridNumber”>Select the number of elements in the palette</label>
            <div class="gridNumber">
                <input type="radio" id="r3" name="gNumber" value="3"><label for="3">3</label>
                <input type="radio" id="r5" name="gNumber" value="5"><label for="5">5</label>
                <input type="radio" id="r10" name="gNumber" value="10"><label for="10">10</label>
            </div>

            <!-- Palette Resolution Selection -->
            <label>Select the resolution for the palette</label>
            <div class="gridResolution">
                <input type="radio" id="low" name="gResolution" value="low"><label for="low">Low</label>
                <input type="radio" id="medium" name="gResolution" value="medium"><label for="medium">Medium</label>
                <input type="radio" id="high" name="gResolution" value="high"><label for="high">High</label>
            </div>
        
            <!-- Palette Color Selection -->
            <label>Select the color for the palette</label>
            <div class="radioGroup">
                <input type="radio" id="black" name="color" value="black"><label class="colorFlag" for="black">Black</label>
                <input type="radio" id="brown" name="color" value="brown"><label class="colorFlag" for="brown">Brown</label>
                <input type="radio" id="blue" name="color" value="blue"><label class="colorFlag" for="blue">Blue</label>
                <input type="radio" id="red" name="color" value="red"><label class="colorFlag" for="red">Red</label>
                <input type="radio" id="yellow" name="color" value="yellow"><label class="colorFlag" for="yellow">Yellow</label><br>
            </div>

            <aside class="transitionData">
                <button class="btn" id="submit" type="button"><span>Submit</span><br>your choices!</button>
            </aside>            
       </form>
       <div id="palette">
            <div class="buttonNav">
                
                <button class="button" id="showRgb">Show RGB Values</button>
                <button class="button" id="hideRgb">Hide RGB Values</button>

                <button class="button" id="show2"></button>
                <button class="button" id="hide2"></button>
                <button class="button" id="show3"></button>
                <button class="button" id="hide3"></button>

            </div>
            <div id="gridSection">
                <div id="grid"></div>
                <div id="grid2"></div>
                <div id="grid3"></div>
            </div>
            <div id="rgbSection">
                <div id="rgbValues"></div>
                <div id="rgbValues2"></div>
                <div id="rgbValues3"></div>
            </div>
            <a id="tryAgain" href='data.html'>Try Again</a>
        </div>
    </main>

    <footer class="footer">
        <span>For info, contact: <a href=“mailto:thisEmail@gmail.com”>thisEmail@gmail.com</a></span>
    </footer>    
    <script src='../script.js'></script>
</body>

</html>
